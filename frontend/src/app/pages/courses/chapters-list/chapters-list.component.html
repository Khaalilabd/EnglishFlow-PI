<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h4 class="mb-0">Chapters Management</h4>
          <a routerLink="/dashboard/chapters/create" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Create Chapter
          </a>
        </div>
        <div class="card-body">
          <div *ngIf="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

          <div *ngIf="!loading && !error" class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Course ID</th>
                  <th>Order</th>
                  <th>Objectives</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let chapter of chapters">
                  <td>{{ chapter.id }}</td>
                  <td>{{ chapter.title }}</td>
                  <td>{{ chapter.courseId }}</td>
                  <td>{{ chapter.orderIndex }}</td>
                  <td>
                    <ul class="mb-0" *ngIf="chapter.objectives && chapter.objectives.length > 0">
                      <li *ngFor="let obj of chapter.objectives">{{ obj }}</li>
                    </ul>
                    <span *ngIf="!chapter.objectives || chapter.objectives.length === 0" class="text-muted">No objectives</span>
                  </td>
                  <td>
                    <a [routerLink]="['/dashboard/chapters/update', chapter.id]" class="btn btn-sm btn-warning me-2">
                      <i class="bi bi-pencil"></i> Edit
                    </a>
                    <button (click)="deleteChapter(chapter.id!)" class="btn btn-sm btn-danger">
                      <i class="bi bi-trash"></i> Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
