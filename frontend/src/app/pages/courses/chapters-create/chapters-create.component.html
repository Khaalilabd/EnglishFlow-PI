<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Create New Chapter</h4>
        </div>
        <div class="card-body">
          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

          <form [formGroup]="chapterForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="courseId" class="form-label">Course *</label>
              <select id="courseId" formControlName="courseId" class="form-select" required>
                <option value="">Select a course</option>
                <option *ngFor="let course of courses" [value]="course.id">
                  {{ course.title }}
                </option>
              </select>
            </div>

            <div class="mb-3">
              <label for="title" class="form-label">Chapter Title *</label>
              <input type="text" id="title" formControlName="title" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="orderIndex" class="form-label">Order Index *</label>
              <input type="number" id="orderIndex" formControlName="orderIndex" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="objectives" class="form-label">Objectives</label>
              <textarea id="objectives" formControlName="objectives" class="form-control" rows="4"></textarea>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="!chapterForm.valid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                Create Chapter
              </button>
              <a routerLink="/dashboard/chapters" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
