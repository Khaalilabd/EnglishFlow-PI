<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h4 class="mb-0">Lessons Management</h4>
          <a routerLink="/dashboard/lessons/create" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Create Lesson
          </a>
        </div>
        <div class="card-body">
          <div *ngIf="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

          <div *ngIf="!loading && !error" class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Chapter ID</th>
                  <th>Type</th>
                  <th>Order</th>
                  <th>Duration</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let lesson of lessons">
                  <td>{{ lesson.id }}</td>
                  <td>{{ lesson.title }}</td>
                  <td>{{ lesson.chapterId }}</td>
                  <td><span class="badge bg-info">{{ lesson.type }}</span></td>
                  <td>{{ lesson.orderIndex }}</td>
                  <td>{{ lesson.duration }} min</td>
                  <td>
                    <a [routerLink]="['/dashboard/lessons/update', lesson.id]" class="btn btn-sm btn-warning me-2">
                      <i class="bi bi-pencil"></i> Edit
                    </a>
                    <button (click)="deleteLesson(lesson.id!)" class="btn btn-sm btn-danger">
                      <i class="bi bi-trash"></i> Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
