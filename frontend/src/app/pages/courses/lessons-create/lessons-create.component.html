<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Create New Lesson</h4>
        </div>
        <div class="card-body">
          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

          <form [formGroup]="lessonForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="chapterId" class="form-label">Chapter *</label>
                <select id="chapterId" formControlName="chapterId" class="form-select" required>
                  <option value="">Select a chapter</option>
                  <option *ngFor="let chapter of chapters" [value]="chapter.id">
                    {{ chapter.title }}
                  </option>
                </select>
              </div>

              <div class="col-md-6 mb-3">
                <label for="type" class="form-label">Lesson Type *</label>
                <select id="type" formControlName="type" class="form-select" required>
                  <option value="">Select type</option>
                  <option *ngFor="let type of lessonTypes" [value]="type">{{ type }}</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label for="title" class="form-label">Lesson Title *</label>
              <input type="text" id="title" formControlName="title" class="form-control" required>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="orderIndex" class="form-label">Order Index *</label>
                <input type="number" id="orderIndex" formControlName="orderIndex" class="form-control" required>
              </div>

              <div class="col-md-6 mb-3">
                <label for="duration" class="form-label">Duration (minutes)</label>
                <input type="number" id="duration" formControlName="duration" class="form-control">
              </div>
            </div>

            <div class="mb-3">
              <label for="content" class="form-label">Content</label>
              <textarea id="content" formControlName="content" class="form-control" rows="6"></textarea>
            </div>

            <div class="mb-3">
              <label for="videoUrl" class="form-label">Video URL</label>
              <input type="url" id="videoUrl" formControlName="videoUrl" class="form-control">
            </div>

            <div class="mb-3">
              <label for="fileUrl" class="form-label">File URL</label>
              <input type="url" id="fileUrl" formControlName="fileUrl" class="form-control">
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="!lessonForm.valid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                Create Lesson
              </button>
              <a routerLink="/dashboard/lessons" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
