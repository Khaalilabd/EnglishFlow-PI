<div class="phone-input-wrapper">
  <label *ngIf="label" class="phone-label">
    {{ label }}
    <span *ngIf="required" class="required-star">*</span>
  </label>
  
  <div class="phone-input-container">
    <!-- Country Selector -->
    <div class="country-selector" [class.disabled]="disabled">
      <button 
        type="button"
        class="country-button"
        (click)="toggleDropdown()"
        (blur)="onBlur()"
        [disabled]="disabled">
        <span class="country-flag">{{ selectedCountry.flag }}</span>
        <span class="country-code">{{ selectedCountry.dialCode }}</span>
        <svg class="dropdown-icon" [class.rotate]="showDropdown" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>
      
      <!-- Dropdown -->
      <div class="country-dropdown" *ngIf="showDropdown">
        <div class="dropdown-search">
          <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          <input 
            type="text" 
            [(ngModel)]="searchTerm"
            placeholder="Search country..."
            class="search-input"
            (click)="$event.stopPropagation()">
        </div>
        
        <div class="country-list">
          <button
            type="button"
            *ngFor="let country of filteredCountries"
            class="country-option"
            [class.selected]="country.code === selectedCountry.code"
            (click)="selectCountry(country)">
            <span class="option-flag">{{ country.flag }}</span>
            <span class="option-name">{{ country.name }}</span>
            <span class="option-code">{{ country.dialCode }}</span>
          </button>
          
          <div *ngIf="filteredCountries.length === 0" class="no-results">
            No countries found
          </div>
        </div>
      </div>
    </div>
    
    <!-- Phone Number Input -->
    <input 
      type="tel"
      class="phone-number-input"
      [(ngModel)]="phoneNumber"
      (ngModelChange)="onPhoneNumberChange()"
      (blur)="onBlur()"
      [placeholder]="placeholder"
      [disabled]="disabled"
      maxlength="15">
  </div>
</div>
