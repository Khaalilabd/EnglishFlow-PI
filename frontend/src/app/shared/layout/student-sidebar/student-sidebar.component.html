<aside 
  (mouseenter)="onSidebarMouseEnter()"
  (mouseleave)="sidebarService.setHovered(false)"
  [ngClass]="{
    'translate-x-0': (isMobileOpen$ | async),
    '-translate-x-full xl:translate-x-0': !(isMobileOpen$ | async),
    'w-72': (isExpanded$ | async) || (isHovered$ | async),
    'w-20': !(isExpanded$ | async) && !(isHovered$ | async)
  }"
  class="fixed left-0 top-0 h-screen bg-gradient-to-b from-[#2D5757] via-[#3D6D6D] to-[#2D5757] text-white transition-all duration-300 ease-in-out shadow-2xl z-50 flex flex-col">
  
  <!-- Header with Logo -->
  <div class="p-6 border-b border-white/10">
    <div class="flex items-center justify-between">
      <a 
        routerLink="/"
        [class]="((isExpanded$ | async) || (isHovered$ | async)) ? 'flex items-center space-x-3 hover:opacity-80 transition-opacity' : 'hidden'">
        <div class="w-12 h-12 bg-white rounded-xl flex items-center justify-center shadow-xl">
          <span class="text-2xl font-black bg-gradient-to-br from-[#2D5757] to-[#F6BD60] bg-clip-text text-transparent">JE</span>
        </div>
        <div>
          <h1 class="text-lg font-bold text-[#F7EDE2] leading-tight">Jungle in English</h1>
          <p class="text-xs text-[#F6BD60] font-medium">Student Panel</p>
        </div>
      </a>
      <a 
        routerLink="/"
        *ngIf="!(isExpanded$ | async) && !(isHovered$ | async)"
        class="w-12 h-12 bg-white rounded-xl flex items-center justify-center shadow-xl hover:opacity-80 transition-opacity">
        <span class="text-xl font-black bg-gradient-to-br from-[#2D5757] to-[#F6BD60] bg-clip-text text-transparent">JE</span>
      </a>
      <button 
        (click)="sidebarService.toggleExpanded()"
        class="p-2 hover:bg-white/10 rounded-lg transition-colors ml-auto">
        <i [class]="((isExpanded$ | async) || (isHovered$ | async)) ? 'fas fa-chevron-left text-[#F7EDE2]' : 'fas fa-chevron-right text-[#F7EDE2]'"></i>
      </button>
    </div>
  </div>

  <!-- Scrollable Menu Section with Sections -->
  <div class="flex-1 overflow-y-auto py-6 px-3 space-y-6 scrollbar-thin scrollbar-thumb-[#F6BD60] scrollbar-track-white/10">
    
    <!-- Loop through sections -->
    <div *ngFor="let section of navSections; let sectionIndex = index" class="space-y-1">
      
      <!-- Section Header -->
      <div class="px-3 mb-3">
        <p class="text-xs font-semibold text-[#F7EDE2]/70 uppercase tracking-wider flex items-center gap-2">
          <span>{{ section.icon }}</span>
          <span *ngIf="(isExpanded$ | async) || (isHovered$ | async)">{{ section.title }}</span>
        </p>
      </div>
      
      <!-- Section Items -->
      <ng-container *ngFor="let item of section.items; let i = index">
        
        <!-- Special handling for Clubs menu with both link and submenu -->
        <div *ngIf="item.name === 'Clubs'; else normalItem" class="relative">
          <div class="flex items-center">
            <!-- Main Clubs button (clickable link) -->
            <a 
              [routerLink]="item.path"
              routerLinkActive="bg-[#F6BD60]/20 shadow-lg border-l-4 border-[#F6BD60]"
              #rla="routerLinkActive"
              class="flex-1 flex items-center px-4 py-3 rounded-xl hover:bg-white/10 transition-all duration-200 group relative"
              [title]="!(isExpanded$ | async) && !(isHovered$ | async) ? item.name : ''">
              
              <i [class]="item.icon + ' text-lg w-6 transition-colors ' + (rla.isActive ? 'text-[#F6BD60]' : 'text-[#F7EDE2]/80')"></i>
              
              <span 
                *ngIf="(isExpanded$ | async) || (isHovered$ | async)" 
                class="ml-4 font-medium transition-colors"
                [ngClass]="rla.isActive ? 'text-[#F7EDE2]' : 'text-[#F7EDE2]/90'">
                {{ item.name }}
              </span>
              
              <span *ngIf="item.badge && ((isExpanded$ | async) || (isHovered$ | async))" 
                    [class]="'ml-auto text-[#2D5757] text-xs font-bold px-2 py-1 rounded-full shadow-lg ' + item.badgeColor">
                {{ item.badge }}
              </span>
              
              <span *ngIf="item.badge && !(isExpanded$ | async) && !(isHovered$ | async)" 
                    [class]="'absolute -top-1 -right-1 text-[#2D5757] text-xs font-bold w-5 h-5 rounded-full flex items-center justify-center shadow-lg ' + item.badgeColor">
                {{ item.badge }}
              </span>
            </a>
            
            <!-- Dropdown toggle button (separate from main link) -->
            <button 
              *ngIf="item.subItems && item.subItems.length > 0 && ((isExpanded$ | async) || (isHovered$ | async))"
              (click)="toggleSubmenu(section.id, i)"
              class="p-3 hover:bg-white/10 rounded-lg transition-colors">
              <i [class]="'fas fa-chevron-down text-xs transition-transform text-[#F7EDE2]/80 ' + (openSubmenu === section.id + '-' + i ? 'rotate-180' : '')"></i>
            </button>
          </div>
          
          <!-- Submenu -->
          <div 
            *ngIf="item.subItems && item.subItems.length > 0 && ((isExpanded$ | async) || (isHovered$ | async))"
            [id]="section.id + '-' + i"
            class="overflow-hidden transition-all duration-300 ease-in-out"
            [style.max-height.px]="openSubmenu === section.id + '-' + i ? subMenuHeights[section.id + '-' + i] : 0">
            <div class="ml-6 mt-1 space-y-1">
              <a 
                *ngFor="let subItem of item.subItems"
                [routerLink]="subItem.path"
                routerLinkActive="bg-[#F6BD60]/10 text-[#F6BD60]"
                (click)="onSubmenuClick()"
                class="flex items-center px-4 py-2 rounded-lg hover:bg-white/5 transition-all duration-200 text-sm">
                <i class="fas fa-circle text-xs mr-3 opacity-50"></i>
                <span class="text-[#F7EDE2]/90">{{ subItem.name }}</span>
                <span *ngIf="subItem.isPresident" class="ml-2 text-[#F6BD60]" title="President">ðŸ‘‘</span>
                <span *ngIf="subItem.badge" 
                      [class]="'ml-auto text-[#2D5757] text-xs font-bold px-2 py-0.5 rounded-full ' + subItem.badgeColor">
                  {{ subItem.badge }}
                </span>
              </a>
            </div>
          </div>
        </div>
        
        <!-- Normal menu items (not Clubs) -->
        <ng-template #normalItem>
          <a 
            [routerLink]="item.path"
            routerLinkActive="bg-[#F6BD60]/20 shadow-lg border-l-4 border-[#F6BD60]"
            #rla="routerLinkActive"
            class="flex items-center px-4 py-3 rounded-xl hover:bg-white/10 transition-all duration-200 group relative"
            [title]="!(isExpanded$ | async) && !(isHovered$ | async) ? item.name : ''">
            
            <i [class]="item.icon + ' text-lg w-6 transition-colors ' + (rla.isActive ? 'text-[#F6BD60]' : 'text-[#F7EDE2]/80')"></i>
            
            <span 
              *ngIf="(isExpanded$ | async) || (isHovered$ | async)" 
              class="ml-4 font-medium transition-colors"
              [ngClass]="rla.isActive ? 'text-[#F7EDE2]' : 'text-[#F7EDE2]/90'">
              {{ item.name }}
            </span>
            
            <span *ngIf="item.badge && ((isExpanded$ | async) || (isHovered$ | async))" 
                  [class]="'ml-auto text-[#2D5757] text-xs font-bold px-2 py-1 rounded-full shadow-lg ' + item.badgeColor">
              {{ item.badge }}
            </span>
            
            <span *ngIf="item.badge && !(isExpanded$ | async) && !(isHovered$ | async)" 
                  [class]="'absolute -top-1 -right-1 text-[#2D5757] text-xs font-bold w-5 h-5 rounded-full flex items-center justify-center shadow-lg ' + item.badgeColor">
              {{ item.badge }}
            </span>
          </a>
        </ng-template>
        
      </ng-container>
    </div>
    
  </div>

  <!-- Footer -->
  <div class="p-4 border-t border-white/10">
    <div *ngIf="(isExpanded$ | async) || (isHovered$ | async)" class="bg-white/10 rounded-xl p-4 backdrop-blur-sm mb-3">
      <div class="flex items-center space-x-3 mb-3">
        <div class="w-10 h-10 bg-gradient-to-br from-[#F6BD60] to-[#C84630] rounded-full flex items-center justify-center shadow-lg">
          <i class="fas fa-graduation-cap text-white"></i>
        </div>
        <div class="flex-1">
          <p class="text-sm font-semibold text-[#F7EDE2]">Need Help?</p>
          <p class="text-xs text-[#F7EDE2]/80">Contact support</p>
        </div>
      </div>
      <button class="w-full bg-gradient-to-r from-[#F6BD60] to-[#C84630] hover:from-[#C84630] hover:to-[#F6BD60] text-white text-sm font-medium py-2 px-4 rounded-lg transition-all duration-200 shadow-lg">
        Get Support
      </button>
    </div>
    
    <button 
      *ngIf="!(isExpanded$ | async) && !(isHovered$ | async)"
      class="w-full p-3 bg-white/10 rounded-xl hover:bg-white/20 transition-colors mb-3"
      title="Get Support">
      <i class="fas fa-question-circle text-[#F6BD60]"></i>
    </button>

    <!-- Logout Button -->
    <button class="w-full flex items-center px-4 py-3 rounded-xl hover:bg-red-500/20 text-[#F7EDE2]/90 hover:text-red-400 transition-all duration-200">
      <i class="fas fa-sign-out-alt text-lg w-6"></i>
      <span *ngIf="(isExpanded$ | async) || (isHovered$ | async)" class="ml-4 font-medium">Logout</span>
    </button>
  </div>
</aside>
