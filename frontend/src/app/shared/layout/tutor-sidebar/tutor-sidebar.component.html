<aside 
  [class]="isCollapsed ? 'w-20' : 'w-72'"
  class="fixed left-0 top-0 h-screen bg-gradient-to-b from-teal-700 via-teal-800 to-slate-900 text-white transition-all duration-300 ease-in-out shadow-2xl z-50 flex flex-col">
  
  <!-- Header with Logo -->
  <div class="p-6 border-b border-teal-600/30">
    <div class="flex items-center justify-between">
      <a 
        routerLink="/"
        [class]="isCollapsed ? 'hidden' : 'flex items-center space-x-3 hover:opacity-80 transition-opacity'">
        <div class="w-12 h-12 bg-white rounded-xl flex items-center justify-center shadow-xl">
          <span class="text-2xl font-black bg-gradient-to-br from-teal-700 to-amber-500 bg-clip-text text-transparent">JE</span>
        </div>
        <div>
          <h1 class="text-lg font-bold text-white leading-tight">Jungle in English</h1>
          <p class="text-xs text-amber-400 font-medium">Tutor Panel</p>
        </div>
      </a>
      <a 
        routerLink="/"
        *ngIf="isCollapsed"
        class="w-12 h-12 bg-white rounded-xl flex items-center justify-center shadow-xl hover:opacity-80 transition-opacity">
        <span class="text-xl font-black bg-gradient-to-br from-teal-700 to-amber-500 bg-clip-text text-transparent">JE</span>
      </a>
      <button 
        (click)="toggleSidebar()"
        class="p-2 hover:bg-teal-600/50 rounded-lg transition-colors ml-auto">
        <i [class]="isCollapsed ? 'fas fa-chevron-right text-white' : 'fas fa-chevron-left text-white'"></i>
      </button>
    </div>
  </div>

  <!-- Scrollable Menu Section with Sections -->
  <div class="flex-1 overflow-y-auto py-6 px-3 space-y-6 scrollbar-thin scrollbar-thumb-amber-500 scrollbar-track-teal-800/30">
    
    <!-- Loop through sections -->
    <div *ngFor="let section of navSections; let sectionIndex = index" class="space-y-1">
      
      <!-- Section Header -->
      <div class="px-3 mb-3">
        <p class="text-xs font-semibold text-teal-300/70 uppercase tracking-wider flex items-center gap-2">
          <span>{{ section.icon }}</span>
          <span *ngIf="!isCollapsed">{{ section.title }}</span>
        </p>
      </div>
      
      <!-- Section Items -->
      <a 
        *ngFor="let item of section.items"
        [routerLink]="item.route"
        routerLinkActive="bg-amber-500/20 shadow-lg border-l-4 border-amber-500"
        #rla="routerLinkActive"
        class="flex items-center px-4 py-3 rounded-xl hover:bg-teal-600/50 transition-all duration-200 group relative"
        [title]="isCollapsed ? item.label : ''">
        
        <i [class]="item.icon + ' text-lg w-6 transition-colors ' + (rla.isActive ? 'text-amber-400' : 'text-teal-200')"></i>
        
        <span 
          *ngIf="!isCollapsed"
          class="ml-4 font-medium transition-colors"
          [ngClass]="rla.isActive ? 'text-white' : 'text-teal-100'">
          {{ item.label }}
        </span>
        
        <span 
          *ngIf="item.badge && !isCollapsed"
          class="ml-auto bg-amber-500 text-slate-900 text-xs font-bold px-2 py-1 rounded-full shadow-lg">
          {{ item.badge }}
        </span>
        
        <span 
          *ngIf="item.badge && isCollapsed"
          class="absolute -top-1 -right-1 bg-amber-500 text-slate-900 text-xs font-bold w-5 h-5 rounded-full flex items-center justify-center shadow-lg">
          {{ item.badge }}
        </span>
      </a>
      
    </div>
    
  </div>

  <!-- Footer -->
  <div class="p-4 border-t border-teal-600/30">
    <div *ngIf="!isCollapsed" class="bg-teal-600/30 rounded-xl p-4 backdrop-blur-sm mb-3">
      <div class="flex items-center space-x-3 mb-3">
        <div class="w-10 h-10 bg-gradient-to-br from-amber-400 to-amber-600 rounded-full flex items-center justify-center shadow-lg">
          <i class="fas fa-graduation-cap text-white"></i>
        </div>
        <div class="flex-1">
          <p class="text-sm font-semibold text-white">Need Help?</p>
          <p class="text-xs text-teal-200">Contact support</p>
        </div>
      </div>
      <button class="w-full bg-gradient-to-r from-amber-500 to-amber-600 hover:from-amber-600 hover:to-amber-700 text-white text-sm font-medium py-2 px-4 rounded-lg transition-all duration-200 shadow-lg">
        Get Support
      </button>
    </div>
    
    <button 
      *ngIf="isCollapsed"
      class="w-full p-3 bg-teal-600/30 rounded-xl hover:bg-teal-600/50 transition-colors mb-3"
      title="Get Support">
      <i class="fas fa-question-circle text-amber-400"></i>
    </button>

    <!-- Logout Button -->
    <button class="w-full flex items-center px-4 py-3 rounded-xl hover:bg-red-500/20 text-teal-100 hover:text-red-400 transition-all duration-200">
      <i class="fas fa-sign-out-alt text-lg w-6"></i>
      <span *ngIf="!isCollapsed" class="ml-4 font-medium">Logout</span>
    </button>
  </div>
</aside>
