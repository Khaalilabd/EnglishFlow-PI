<div class="min-h-screen relative overflow-hidden bg-gradient-to-br from-primary via-primary-dark to-accent-navy">
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-20 left-10 w-72 h-72 bg-accent-orange rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
    <div class="absolute top-40 right-10 w-72 h-72 bg-accent-red rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
    <div class="absolute -bottom-8 left-20 w-72 h-72 bg-secondary rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-accent-navy rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-pulse"></div>
  </div>

  <!-- Main Container -->
  <div class="relative z-10 min-h-screen flex items-center justify-center p-3 py-4">
    <div class="w-full max-w-5xl">
      <div class="grid lg:grid-cols-2 gap-4 items-center">
        
        <!-- Left Side - Branding & Info -->
        <div class="hidden lg:flex flex-col items-center justify-center space-y-8 text-center">
          <!-- Logo with Glow Effect -->
          <div class="relative group">
            <div class="absolute inset-0 bg-accent-orange rounded-full blur-2xl opacity-30 group-hover:opacity-50 transition-opacity duration-500"></div>
            <div class="relative bg-white/10 backdrop-blur-xl rounded-3xl p-8 border border-white/20 shadow-2xl transform group-hover:scale-105 transition-all duration-500">
              <app-logo [width]="240" [height]="240"></app-logo>
            </div>
          </div>

          <!-- Welcome Text -->
          <div class="space-y-4">
            <h1 class="text-5xl font-black text-secondary drop-shadow-lg">
              Welcome Back!
            </h1>
            <p class="text-xl text-secondary/90 max-w-md leading-relaxed">
              Continue your English learning journey in the jungle of knowledge
            </p>
            <div class="flex items-center justify-center space-x-2 text-accent-orange">
              <div class="w-2 h-2 bg-accent-orange rounded-full animate-ping"></div>
              <span class="text-sm font-semibold">Join 10,000+ learners</span>
            </div>
          </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="w-full">
          <!-- Mobile Logo -->
          <div class="lg:hidden flex justify-center mb-4">
            <div class="bg-white/10 backdrop-blur-xl rounded-2xl p-4 border border-white/20">
              <app-logo [width]="100" [height]="100"></app-logo>
            </div>
          </div>

          <!-- Glass Card -->
          <div class="bg-white/95 backdrop-blur-2xl rounded-2xl shadow-2xl p-5 lg:p-6 border border-white/50">
            <!-- Role Toggle with Modern Design -->
            <div class="flex justify-center mb-4">
              <div class="relative inline-flex p-0.5 bg-gray-100 rounded-full">
                <button 
                  type="button" 
                  (click)="selectedRole = 'STUDENT'" 
                  [class.bg-gradient-to-r]="selectedRole === 'STUDENT'"
                  [class.from-blue-500]="selectedRole === 'STUDENT'"
                  [class.to-blue-600]="selectedRole === 'STUDENT'"
                  [class.text-white]="selectedRole === 'STUDENT'"
                  [class.shadow-md]="selectedRole === 'STUDENT'"
                  [class.text-gray-600]="selectedRole !== 'STUDENT'"
                  class="relative px-5 py-1.5 rounded-full font-bold transition-all duration-300 text-xs">
                  <span class="flex items-center space-x-1">
                    <span class="text-base">üéì</span>
                    <span>Student</span>
                  </span>
                </button>
                <button 
                  type="button" 
                  (click)="selectedRole = 'TEACHER'" 
                  [class.bg-gradient-to-r]="selectedRole === 'TEACHER'"
                  [class.from-amber-500]="selectedRole === 'TEACHER'"
                  [class.to-amber-600]="selectedRole === 'TEACHER'"
                  [class.text-white]="selectedRole === 'TEACHER'"
                  [class.shadow-md]="selectedRole === 'TEACHER'"
                  [class.text-gray-600]="selectedRole !== 'TEACHER'"
                  class="relative px-5 py-1.5 rounded-full font-bold transition-all duration-300 text-xs">
                  <span class="flex items-center space-x-1">
                    <span class="text-base">üë®‚Äçüè´</span>
                    <span>Teacher</span>
                  </span>
                </button>
              </div>
            </div>

            <!-- Title -->
            <div class="text-center mb-4">
              <h2 class="text-xl font-black text-primary mb-1">Sign In</h2>
              <p class="text-gray-600 text-xs">Enter your credentials</p>
            </div>

            <!-- Login Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-3">
              <!-- Email Input with Icon -->
              <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                  <svg class="w-5 h-5 text-gray-400 group-focus-within:text-primary transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                  </svg>
                </div>
                <input 
                  type="email" 
                  formControlName="email" 
                  placeholder="Email address"
                  class="w-full pl-10 pr-3 py-2.5 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:border-primary focus:bg-white focus:ring-2 focus:ring-primary/10 transition-all duration-300 text-gray-800 placeholder-gray-400 text-sm">
                <div *ngIf="email?.invalid && email?.touched" class="absolute -bottom-6 left-0 text-red-500 text-xs font-medium">
                  <span *ngIf="email?.errors?.['required']">Email is required</span>
                  <span *ngIf="email?.errors?.['email']">Invalid email format</span>
                </div>
              </div>

              <!-- Password Input with Icon -->
              <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                  <svg class="w-5 h-5 text-gray-400 group-focus-within:text-primary transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                  </svg>
                </div>
                <input 
                  type="password" 
                  formControlName="password" 
                  placeholder="Password"
                  class="w-full pl-10 pr-3 py-2.5 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:border-primary focus:bg-white focus:ring-2 focus:ring-primary/10 transition-all duration-300 text-gray-800 placeholder-gray-400 text-sm">
                <div *ngIf="password?.invalid && password?.touched" class="absolute -bottom-6 left-0 text-red-500 text-xs font-medium">
                  <span *ngIf="password?.errors?.['required']">Password is required</span>
                </div>
              </div>

              <!-- Remember & Forgot -->
              <div class="flex items-center justify-between text-xs">
                <label class="flex items-center cursor-pointer group">
                  <input type="checkbox" class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary focus:ring-1 cursor-pointer">
                  <span class="ml-1.5 text-gray-700 group-hover:text-primary transition-colors">Remember me</span>
                </label>
                <a routerLink="/forgot-password" class="font-semibold text-primary hover:text-primary-dark transition-colors hover:underline">Forgot password?</a>
              </div>

              <!-- Error Message -->
              <div *ngIf="errorMessage" class="relative overflow-hidden rounded-lg bg-red-50 border border-red-200 p-2.5">
                <div class="flex items-center">
                  <div class="flex-shrink-0">
                    <svg class="w-4 h-4 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                    </svg>
                  </div>
                  <span class="ml-2 text-xs font-semibold text-red-700">{{ errorMessage }}</span>
                </div>
              </div>

              <!-- reCAPTCHA -->
              <div class="flex justify-center my-2">
                <div class="bg-white rounded-lg p-2 shadow-sm border border-gray-200 transform scale-75 origin-center">
                  <re-captcha
                    [siteKey]="siteKey"
                    (resolved)="onCaptchaResolved($event)"
                    size="normal"
                  ></re-captcha>
                </div>
              </div>

              <!-- Submit Button -->
              <button 
                type="submit" 
                [disabled]="loading || loginForm.invalid || !recaptchaToken"
                [class.from-blue-500]="selectedRole === 'STUDENT'"
                [class.to-blue-600]="selectedRole === 'STUDENT'"
                [class.from-amber-500]="selectedRole === 'TEACHER'"
                [class.to-amber-600]="selectedRole === 'TEACHER'"
                class="relative w-full py-2.5 bg-gradient-to-r text-white font-bold rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none overflow-hidden group text-sm">
                <span class="relative z-10 flex items-center justify-center">
                  <span *ngIf="!loading" class="flex items-center space-x-2">
                    <span>Sign In</span>
                    <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                    </svg>
                  </span>
                  <span *ngIf="loading" class="flex items-center space-x-2">
                    <svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
                      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Signing in...</span>
                  </span>
                </span>
                <div class="absolute inset-0 bg-gradient-to-r from-white/0 via-white/20 to-white/0 transform -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>
              </button>
            </form>

            <!-- Divider -->
            <div class="relative my-3">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-200"></div>
              </div>
              <div class="relative flex justify-center">
                <span class="px-2 bg-white text-xs font-semibold text-gray-500">Or continue with</span>
              </div>
            </div>

            <!-- Social Login Buttons -->
            <div class="grid grid-cols-5 gap-1.5">
              <a href="http://localhost:8081/oauth2/authorization/google" class="group relative p-2.5 bg-white hover:bg-gray-50 border border-gray-200 hover:border-primary rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-md">
                <svg class="w-4 h-4 mx-auto" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
              </a>
              <button type="button" class="group relative p-2.5 bg-white hover:bg-blue-50 border border-gray-200 hover:border-blue-400 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-md opacity-50 cursor-not-allowed" title="Coming soon">
                <svg class="w-4 h-4 mx-auto text-blue-600" fill="currentColor" viewBox="0 0 24 24"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
              </button>
              <a href="http://localhost:8081/oauth2/authorization/github" class="group relative p-2.5 bg-white hover:bg-gray-800 border border-gray-200 hover:border-gray-700 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-md">
                <svg class="w-4 h-4 mx-auto text-gray-700 group-hover:text-white transition-colors" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
              </a>
              <button type="button" class="group relative p-2.5 bg-white hover:bg-blue-50 border border-gray-200 hover:border-blue-500 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-md">
                <svg class="w-4 h-4 mx-auto text-blue-500" fill="currentColor" viewBox="0 0 24 24"><path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/></svg>
              </button>
              <button type="button" class="group relative p-2.5 bg-white hover:bg-indigo-50 border border-gray-200 hover:border-indigo-500 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-md">
                <svg class="w-4 h-4 mx-auto text-indigo-600" fill="currentColor" viewBox="0 0 24 24"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/></svg>
              </button>
            </div>

            <!-- Sign Up Link -->
            <p class="text-center text-xs text-gray-600 mt-5">
              Don't have an account?
              <a routerLink="/register" class="font-bold text-primary hover:text-primary-dark transition-colors hover:underline ml-1">Create one now</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Custom Animations -->
<style>
@keyframes blob {
  0%, 100% { transform: translate(0, 0) scale(1); }
  25% { transform: translate(20px, -50px) scale(1.1); }
  50% { transform: translate(-20px, 20px) scale(0.9); }
  75% { transform: translate(50px, 50px) scale(1.05); }
}

.animate-blob {
  animation: blob 7s infinite;
}

.animation-delay-2000 {
  animation-delay: 2s;
}

.animation-delay-4000 {
  animation-delay: 4s;
}
</style>
