server:
  port: 8084

spring:
  application:
    name: messaging-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/messaging_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

jwt:
  secret: englishflow-secret-key-change-this-in-production-with-a-very-long-secure-key

logging:
  level:
    com.englishflow.messaging: DEBUG
    org.springframework.messaging: DEBUG
    org.springframework.web.socket: DEBUG
