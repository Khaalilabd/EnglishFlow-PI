server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: api-gateway
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}
  cloud:
    config:
      enabled: false
    gateway:
      httpclient:
        response-timeout: 300s
        connect-timeout: 10000
        pool:
          max-idle-time: 300000
        # Configuration sp√©cifique pour SSE
        wiretap: false
        compression: false
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1
            
        - id: community-service
          uri: lb://community-service
          predicates:
            - Path=/api/community/**
          filters:
            - StripPrefix=1
            
        - id: complaints-service-sse
          uri: lb://complaints-service
          predicates:
            - Path=/api/complaints/notifications/stream/**
          filters:
            - StripPrefix=1
            
        - id: complaints-service
          uri: lb://complaints-service
          predicates:
             - Path=/api/complaints/**
          filters:
            - StripPrefix=1
         
        - id: learning-service
          uri: lb://learning-service
          predicates:
            - Path=/api/learning/**
          filters:
            - StripPrefix=1
            
        - id: club-service
          uri: lb://club-service
          predicates:
            - Path=/api/clubs/**
          filters:
            - StripPrefix=1
            
        - id: club-members-service
          uri: lb://club-service
          predicates:
            - Path=/api/members/**
          filters:
            - StripPrefix=1
            
        - id: club-tasks-service
          uri: lb://club-service
          predicates:
            - Path=/api/tasks/**
          filters:
            - StripPrefix=1
            
        - id: user-service
          uri: lb://auth-service
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1
            
        - id: public-users
          uri: lb://auth-service
          predicates:
            - Path=/public/**
            
        - id: admin-users-service
          uri: lb://auth-service
          predicates:
            - Path=/api/admin/users/**
          filters:
            - StripPrefix=1
            
        - id: messaging-service
          uri: lb://messaging-service
          predicates:
            - Path=/api/messaging/**
          filters:
            - StripPrefix=1
            
        - id: messaging-websocket
          uri: lb://messaging-service
          predicates:
            - Path=/ws/**
            
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=1
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: 
              - "${FRONTEND_URL:http://localhost:4200}"
              - "http://localhost:4200"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,routes
  endpoint:
    gateway:
      enabled: true
