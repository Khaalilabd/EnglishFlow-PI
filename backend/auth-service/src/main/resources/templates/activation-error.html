<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation Error - Jungle in English</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2D5757 0%, #3D3D60 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: #2D5757;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .error-icon {
            font-size: 80px;
            color: #dc3545;
            margin-bottom: 20px;
        }

        .status-message {
            font-size: 24px;
            color: #dc3545;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .status-description {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .error-box {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #2D5757 0%, #3D3D60 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(45, 87, 87, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üå¥</div>
        <h1>Jungle in English</h1>
        <p class="subtitle">ÿ¨ŸÜŸÇŸÑ ÿ®ÿßŸÑ ANGLAIS</p>

        <div class="error-icon">‚ùå</div>
        <div class="status-message">Activation Failed</div>
        
        <div class="error-box">
            <strong>Error:</strong>
            <p th:text="${error}">Invalid or expired activation token</p>
        </div>

        <div class="status-description">
            Please contact support if you continue to experience issues.
        </div>

        <a href="http://localhost:4200/login" class="btn">Return to Login</a>
    </div>
</body>
</html>
