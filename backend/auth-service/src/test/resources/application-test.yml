spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  h2:
    console:
      enabled: false
  mail:
    host: localhost
    port: 3025

jwt:
  secret: test-secret-key-for-testing-purposes-only-do-not-use-in-production
  expiration: 900000
  refresh-expiration: 604800000

recaptcha:
  secret: test-recaptcha-secret

app:
  frontend:
    url: http://localhost:4200
  backend:
    url: http://localhost:8081

eureka:
  client:
    enabled: false

logging:
  level:
    com.englishflow: DEBUG
