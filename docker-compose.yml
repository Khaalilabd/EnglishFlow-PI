version: '3.8'

services:
  # Frontend Angular
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - api-gateway
    networks:
      - englishflow-network

  # API Gateway
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - eureka-server
      - config-server
    networks:
      - englishflow-network

  # Eureka Service Discovery
  eureka-server:
    build:
      context: ./backend/eureka-server
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    networks:
      - englishflow-network

  # Config Server
  config-server:
    build:
      context: ./backend/config-server
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    networks:
      - englishflow-network

  # PostgreSQL Database for Auth Service
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: englishflow_identity
      POSTGRES_USER: englishflow
      POSTGRES_PASSWORD: englishflow123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - englishflow-network

  # PostgreSQL Database for Learning Service
  postgres-learning:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: learning_db
      POSTGRES_USER: englishflow
      POSTGRES_PASSWORD: englishflow123
    ports:
      - "5433:5432"
    volumes:
      - postgres-learning-data:/var/lib/postgresql/data
    networks:
      - englishflow-network

  # PostgreSQL Database for Club Service
  postgres-club:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: club_db
      POSTGRES_USER: englishflow
      POSTGRES_PASSWORD: englishflow123
    ports:
      - "5434:5432"
    volumes:
      - postgres-club-data:/var/lib/postgresql/data
    networks:
      - englishflow-network

  # PostgreSQL Database for Community Service
  postgres-community:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: englishflow_community
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5435:5432"
    volumes:
      - postgres-community-data:/var/lib/postgresql/data
    networks:
      - englishflow-network

  # PostgreSQL Database for Courses Service
  postgres-courses:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: englishflow_courses
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5436:5432"
    volumes:
      - postgres-courses-data:/var/lib/postgresql/data
    networks:
      - englishflow-network

  # Courses Service
  courses-service:
    build:
      context: ./backend/courses-service
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-courses:5432/englishflow_courses
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=root
    depends_on:
      - postgres-courses
      - eureka-server
    networks:
      - englishflow-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - englishflow-network

networks:
  englishflow-network:
    driver: bridge

volumes:
  postgres-data:
  postgres-learning-data:
  postgres-club-data:
  postgres-community-data:
  postgres-courses-data:
